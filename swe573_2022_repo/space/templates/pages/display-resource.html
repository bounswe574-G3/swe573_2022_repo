{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.3.0/dracula.min.js"></script>
        <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="//emory-lits-labs.github.io/annotator-meltdown/build/0.3.0/annotator.meltdown.min.css" />
    <link rel="stylesheet" type="text/css" href="http://emory-lits-labs.github.io/annotator-marginalia/build/0.4.1/annotator.marginalia.min.css" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/annotator.min.js' %}"></script>
    
<script type="text/javascript" src="http://emory-lits-labs.github.io/annotator-marginalia/src/scripts/bootstrap.dropdown.js"></script>
<script type="text/javascript" src="http://emory-lits-labs.github.io/annotator-marginalia/build/0.4.1/annotator.marginalia.min.js"></script>
<script type="text/javascript" src="//emory-lits-labs.github.io/annotator-meltdown/build/0.3.0/annotator.meltdown.min.js"></script>
    <title>{{ resource.resourcename }}</title>



    <style>
      .content {
        min-height: 300px;
      }
      header, article {
        width: 740px;
        margin: 2em auto;
        position: relative;
        z-index: 2;

      }
      .highlight {
        background: rgba(255, 10, 10, 0.3);
      }
      .inner{
        background: white;
        min-height: 300px;
      }
      
    </style>
  </head>

  <body>
    <header>
      <h1>{{ resource.resourcename }}</h1>
      <div class="in-page-controls"><a class="" id="toggle-annotations" alt="Toggle Annotations" title="Show Annotations" href="#" style=""><span class="fa fa-file-text-o"></span></a></div>
    </header>

    <article class="content">
      <section class="inner">
        {{ resource.resourceinfo|safe }}
        <h1>Attachment</h1>
        <a href="{{resource.resourceattachment.url}}"> {{ resource.resourceattachment }}</a>
        </section>
    </article>

    <script>
          var app;

$( document ).ready(function() {
  var marginalia_opts = {
show_author: true,
viewer: annotatormeltdown.render,
renderExtensions: [
    // related_pages.renderExtension,
    // annotation_permissions.renderExtension,
],
toggle: {
  class: 'btn btn-green',
  show: function(){
    $(".carousel-control").fadeOut();
  },
  hide: function(){
    $(".carousel-control").fadeIn();
  }
}
};
var _marginalia = annotatorMarginalia(marginalia_opts);
  app = new annotator.App();
  app.include(annotator.identity.simple);
    app.include(annotator.ui.main);
    app.include(annotator.storage.http, {
        prefix: window.location.origin,
        headers: {"username": "{{ user.username }}","X-CSRFToken": "{{ csrf_token }}"}
    });
    
    app.include(function() {
        return {
            beforeAnnotationCreated: function (annotation) {
                annotation.uri = window.location.href;
            }
        }
    });
    app.include(annotatorMarginalia, marginalia_opts)


    app.start().then(function () {
      console.log(app.ident);
      app.ident.identity = "{{ user.username }}";
      console.log(app.ident.identity);
        app.annotations.load({
            uri: window.location.href
        });

    });
    
});
    </script>
  </body>
</html>
